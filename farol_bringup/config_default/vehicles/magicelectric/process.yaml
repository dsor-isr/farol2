########################################################
# This process.yaml is just an example to be copied to #
# the personal bringup under the newly created colcon  #
# workspace.                                           #
########################################################
processes:
  - name: 'bag_record'
    launch_on_startup: true
    delay_before_start: 0.0
    cmd: 'ros2 launch farol_bringup bag_record.launch.py'
    args:
      - compression:=false
      # - prefix:=something_you_want # default prefix is the vehicle's namespace
    dependencies:
      []
  - name: 'navigation'
    launch_on_startup: true
    delay_before_start: 0.0
    cmd: 'ros2 launch farol_bringup nav.launch.py'
    args:
      []
    dependencies:
      []
  - name: 'actuation'
    launch_on_startup: true
    delay_before_start: 0.1
    cmd: 'ros2 launch farol_bringup actuation.launch.py'
    args:
      - static_thruster_allocation:=true
      - thruster_rudder_allocation:=false
    dependencies:
      - navigation
  - name: "control"
    launch_on_startup: true
    delay_before_start: 0.3
    cmd: 'ros2 launch farol_bringup control.launch.py'
    args:
      []
    dependencies:
      - navigation
      - actuation
  - name: 'sim'
    launch_on_startup: false
    delay_before_start: 0.4
    cmd: 'ros2 launch farol_bringup sim.launch.py'
    args:
      - simulation:=true
    dependencies:
      []